<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logga in</title>
</head>
<body>
    <h2>Logga in</h2>
    
    <div th:if="${param.error}">
        Ogiltigt användarnamn eller lösenord.
    </div>
    <div th:if="${param.logout}">
        Du har loggats ut.
    </div>
    
    <form th:action="@{/login}" method="post">
        <div>
            <label>Användarnamn: <input type="text" name="username" required/></label>
        </div>
        <div>
            <label>Lösenord: <input type="password" name="password" required/></label>
        </div>
        <div>
            <input type="submit" value="Logga in"/>
        </div>
        <div>
            <a th:href="@{/register}">Registrera ny användare</a>
        </div>
    </form>
</body>
</html>
